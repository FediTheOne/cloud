<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Information</h1>
    <form action="/submit" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Enter your name" required>
        <br>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" placeholder="Enter your surname" required>
        <br>
        <label for="tel">Téléphone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
